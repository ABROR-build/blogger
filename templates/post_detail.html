{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title}}</h2>
    <h3>{{ post.author }}</h3>
    <p>{{ post.text }}</p>
    <p><a href="{% url 'post_edit' post.pk %}">Edit post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Delete post</a></p>
{% endblock content %}
